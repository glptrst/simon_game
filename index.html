<!DOCTYPE html>
<html>
  <head>
    <title>Simon Game</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/simon_game.js"></script>
  </head>
  
  <body>
    <h2>Simon Game</h2>
    On/Off:
    <!-- Rounded switch -->
    <label class="switch">
      <input type="checkbox">
      <div class="slider round"></div>
    </label>
    
    <div id="game">
      <div class="row">
	<div class="button" id="redButton"></div>
	<div class="button" id="yellowButton"></div>
      </div>
      <div class="row">
	<div class="button" id="greenButton"></div>
	<div class="button" id="blueButton"></div>
      </div>
    </div>
  </body>
</html>
