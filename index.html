<!DOCTYPE html>
<html>
  <head>
    <title>Simon Game</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/simon_game.js"></script>
  </head>
  
  <body>
    <h2>Simon Game</h2>
    Off
    <!-- switch on/off -->
    <label class="switch">
      <input type="checkbox">
      <div class="slider round"></div>
    </label>
    On

    <br>
    <br>
    <br>

    Strict:<br>
    <!-- switch strict -->
    <label class="switch">
      <input type="checkbox">
      <div class="slider round"></div>
    </label>

    <br>
    <br>
    <br>    
    
    <button id='start'>Start</button>

    <div>Counter: <span id="counter">0</span></div>
    
    <div id="game">
      <div class="row">
	<div class="button" id="btn0"></div>
	<div class="button" id="btn1"></div>
      </div>
      <div class="row">
	<div class="button" id="btn2"></div>
	<div class="button" id="btn3"></div>
      </div>
    </div>
    
    <br>
    
    <div>
      <span id="notify"></span>
    </div>
  </body>
</html>
